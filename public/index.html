<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ИЭТР по Ford Zetec</title>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=no" />
    <meta charset="utf-8">

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://developer.api.autodesk.com/modelderivative/v2/viewers/7.*/style.min.css"
        type="text/css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/comments.css">
    <link rel="stylesheet" href="css/authorization.css">
</head>

<body>

    <div id="viewer" onclick="onViewerClick()" onmousemove="viewerMouseMove()">
        <img src="../images/forge.png" class="logo">
    </div>

    <div id="sidebar">
        <div id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
            <ul>
                <li><a href="javascript:void(0)" onclick="showEngineDescription(), closeNav()">Информация о
                        двигателе</a></li>
                <li><a href="javascript:void(0)" onclick="showContents(), closeNav()">Состав двигателя</a></li>
                <li><a href="javascript:void(0)" onclick="selectionPart(), closeNav()">Информация о детали</a></li>
                <li><a href="javascript:void(0)">Процедуры обслуживания и ремонта</a></li>
                <ul>
                    <li><a href="javascript:void(0)">Обслуживание</a></li>
                    <ul class="sublist" id="maintenance">

                    </ul>
                    <li><a href="javascript:void(0)">Ремонт</a></li>
                    <ul class="sublist" id="repair">

                    </ul>
                    <li><a href="javascript:void(0)" onclick="showPartsAndTools(), closeNav()">Инструменты и запасные
                            части</a></li>
                </ul>
                <li><a href="javascript:void(0)" onclick="showDiagnostic(), closeNav()">Диагностика неисправностей</a>
                </li>
                <li><a href="javascript:void(0)" onclick="showRequirements(), closeNav()">Технические требования</a>
                </li>
                <li><a href="javascript:void(0)" onclick="showDocuments(), closeNav()">Документы</a>
                </li>
            </ul>
        </div>
        <div>
            <span id="navbutton" style="font-size:30px;cursor:pointer" onclick="openNav()">☰ Содержание</span>
            <img class="print-doc" style="width:30px;cursor:pointer;margin:5px;" onclick="CallPrint('info')"
                src="../images/printer.png" alt="Распечатать">
            <button type="button" class="btn btn-light" id="loginbutton"
                onclick="document.getElementById('id01').style.display='block'">Войти</button>
        </div>

        <div id="info">

        </div>

    </div>

    <div id="id01" class="modal">

        <form id="loginform" class="modal-content animate">
            <div class="imgcontainer">
                <span onclick="document.getElementById('id01').style.display='none'" class="close"
                    title="Close Modal">×</span>
            </div>

            <div class="container">
                <label for="uname"><b>Логин</b></label>
                <input id="unameinput" type="text" placeholder="Введите логин" name="uname" required>

                <label for="psw"><b>Пароль</b></label>
                <input id="pswinput" type="password" placeholder="Введите пароль" name="psw" required>

                <button type="submit" class="btn btn-primary">Войти</button>
            </div>

            <div class="container" style="background-color:#f1f1f1">
                <button type="button" onclick="document.getElementById('id01').style.display='none'"
                    class="cancelbtn btn btn-secondary">Отмена</button>
                <a class="reg" href="javascript:void(0)">Регистрация</a>
            </div>
        </form>
    </div>

    <!-- Lib Scripts -->

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <script src="https://developer.api.autodesk.com/modelderivative/v2/viewers/7.*/viewer3D.min.js"></script>

    <!-- My Scripts -->
    <script src="scripts/viewer.js"></script>
    <script src="scripts/database.js"></script>
    <script src="scripts/main.js"></script>

</body>

</html>
