          <div class="container">
            <label for="uname"><b>Логин</b></label>
            <input type="text" placeholder="Введите логин" name="uname" required>
      
            <label for="psw"><b>Пароль</b></label>
            <input type="password" placeholder="Введите пароль" name="psw" required>
              
            <button type="submit" class="btn btn-primary">Войти</button>

              <input type="checkbox" checked="checked" name="remember"> Запомнить
            </label>
          </div>
      
          <div class="container" style="background-color:#f1f1f1">
            <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn btn btn-secondary">Отмена</button>
